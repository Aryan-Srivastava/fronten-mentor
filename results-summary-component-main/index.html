<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <div class="container">
        <h3>Summary</h3>
        <div class="results reaction">
          <div class="results-img">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <h4 class="reaction-result">Reaction</h4>
          </div>
          <div>
            <p>
              80 <span>/ 100</span>
            </p>
          </div>
        </div>
        <div class="results memory">
          <div class="results-img">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <h4 class="reaction-memory">Memory</h4>
          </div>
          <div>
            <p>
              92 <span>/ 100</span>
            </p>
          </div>
        </div>
        <div class="results verbal">
          <div class="results-img">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <h4 class="reaction-verbal">Verbal</h4>
          </div>
          <div>
            <p>
              61 <span>/ 100</span>
            </p>
          </div>
        </div>
        <div class="results visual">
          <div class="results-img">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <h4 class="reaction-visual">Visual</h4>
          </div>
          <div>
            <p>
              72 <span>/ 100</span>
            </p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
