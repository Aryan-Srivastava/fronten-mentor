<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main class="container">
    <div class="advice-id" id="advice-id">Advice #<span id="advice-id-number"></span> </div>
    <div class="advice" id="advice"></div>
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    <button class="dice-btn" id="btn">
      <img class="dice" src="./images/icon-dice.svg" alt="genrerate-advice-button">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://aryan-sri.netlify.app/">Aryan Srivastava</a>.
  </footer>
  <script src="./script.js"></script>
</body>

</html>
